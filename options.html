<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Dragtogo2</title>
</head>

<body>

  <form>

    <div id="text-container">
      Text
      <div class="d-up-options">
        Drag up to search with
        <select class="engine-list"></select>
        in
        <select class="fore-back-list"></select>.
      </div>
      <div class="d-down-options">
        Drag down to search with
        <select class="engine-list"></select>
        in
        <select class="fore-back-list"></select>.
      </div>
      <div class="d-left-options">
        Drag left to search with
        <select class="engine-list"></select>
        in
        <select class="fore-back-list"></select>.
      </div>
      <div class="d-right-options">
        Drag right to search with
        <select class="engine-list"></select>
        in
        <select class="fore-back-list"></select>.
      </div>
    </div>

    <div id="link-container">
      Link
      <div class="d-up-options">
        Drag up to open link in
        <select class="fore-back-list"></select>.
      </div>
      <div class="d-down-options">
        Drag down to open link in
        <select class="fore-back-list"></select>.
      </div>
    </div>
    </div>

    <div id="img-container">

    </div>

    <button type="submit">Save</button>
    <div id='saved-text' class='hidden'>Saved</div>

  </form>

  <script src="global.js"></script>
  <script src="options.js"></script>

</body>

</html>
